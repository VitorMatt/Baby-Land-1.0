<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../fotos/LogoNavegador.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/telaLogin.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="../fotos/LogoMaior.png" alt="Logo" />
      </div>
      <form class="form-container" id="Login" onsubmit="logaUsuario(), logaAdmin()">
        <h2>Login</h2>

        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          class="emailInput"
          id="emailInput"
          required
        /><br /><br />
        <label for="password">Senha</label><br />
        <input
          type="password"
          class="senhaInput"
          id="senhaInput"
          required
        /><br /><br />
        <button class="enter" type="submit">Confirmar</button><br /><br />
        <a href="cadastroBabá.html" class="Semcadastro?">Não possui Cadastro?</a>

        <label id="mensagem" class="mensagem"></label>
      </form>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>

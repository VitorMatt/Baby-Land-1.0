<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../fotos/LogoNavegador.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/cadastroBaba.css">
    <title>Cadastro Cuidador</title>
</head>
<body>


    <div class="container">
        <div class="logo">
            <img src="../fotos/LogoMaior.png" alt="Logo" >
        </div>
        <div class="form-container" id="cadastroBaba">
    
                <div class="Input-Principais">
    
                    <h2>Cadastro de Cuidadores</h2>
    
                    <label for="">Nome</label>
                    <input type="text" placeholder="Nome" class="input-Principais-text" id="inputNome" required><br><br>
                    <label for="">Idade</label>
                    <input type="number" placeholder="Idade" class="input-Principais-text" id="idadeInput" required><br><br>
                    <label for="">Email</label>
                    <input type="email" placeholder="Email" name="email" class="input-Principais-text" id="emailInput" required><br><br>
    
                    <label for="">Senha</label>
                    <input type="password" placeholder="Senha" class="input-Principais-text" id="senhaInput" required><br><br>
                    <label for="">Confirmar senha</label>
                    <input type="password" placeholder="Senha" class="input-Principais-text" id="confirmarSenhaInput" required><br><br>

                    <div class="checkbox">
                        <input type="checkbox" class="recemNascido" id="recemNascido" value="Recém-Nascido" ><label for="">Recém-Nascido</label><br>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="bebes" id="bebes" value="Bebes de 1-3 anos" > <label for="">Bebes de 1-3 anos</label><br>
                    </div >
                    <div class="checkbox">
                        <input type="checkbox" class="recemNascido" id="criancas" value="Crianças de 4-7 anos" > <label for="">Crianças de 4-7 anos</label><br>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="criançasComNecessidadesEspeciais" id="criancasEspeciais" value="Criança com Necessidades Especiais" > <label>Crianças com Necessidades Especiais</label><br><br>
                    </div>

                    <div class="checkbox">
                        <input  type="checkbox" id="termo" class="checkbox-ajustes" required><label for=""> <a href="pagina_termos.html">Aceitar Termos de Uso</a></label>
                    </div>

                    <button type="submit" class="enter" onclick="cadastraBaba()">Confirmar</button>
                    <a href="cadastroPais.html" class="possuiConta">Cadastrar-se como responsável?</a>
                    <a href="telaLogin.html" class="possuiConta">Já possui uma conta?</a>

                    <div id="mensagem" class="mensagem"></div>
                </div>      

                </div>
    
         
    <script src="../js/script.js"></script>
</body>
</html>
